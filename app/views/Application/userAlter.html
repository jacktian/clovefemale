#{extends 'main.html' /}
#{set title:'用户管理' /}
#{output 'Application/userTpl.html'/}
<!-- 用户管理  -->
<div class="container">
	<div class="col-md-2">
		<ul class="userManMenu">
			<li class="active">
				<a href="#">信息查询</a>
			</li>
			<li>
				<a href="#">用户审核</a>
			</li>
			<li>
				<a href="#">数据统计</a>
			</li>
		</ul>
	</div>
	<div class="col-md-10 userList">
		<table class="table table-hover table-striped" id="userTable">
			<tr class="tableHeader">
				<th>用户编号</th>
				<th>姓名</th>
				<th>昵称</th>
				<th>密码</th>
				<th>邮箱</th>
				<th>手机</th>
				<th>身份证</th>
				<th>管理</th>
			</tr>
		</table>
		<nav>
			<ul class="pagination">
				<li class="disabled"><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">6</a></li>
				<li><a href="#">7</a></li>
				<li><a href="#">»</a></li>
			</ul>
		</nav>
	</div>
	<div class="col-md-10 hidden userDetail">
		<h1>基本信息</h1>
		<form action="" method="post">
			<div class="form-group">
		    <label>用户Id</label>
		    <input type="text" class="form-control" disabled>
		  </div>
		  <div class="form-group">
		    <label for="userName">姓名</label>
		    <input type="text" class="form-control" id="userName" placeholder="输入要修改的姓名">
		  </div>
		  <div class="form-group">
		    <label for="nickName">昵称</label>
		    <input type="text" class="form-control" id="nickName" placeholder="输入要修改的昵称">
		  </div>
		  <div class="form-group">
		    <label for="email">邮箱</label>
		    <input type="email" class="form-control" id="email" placeholder="输入要修改的邮箱">
		  </div>
		  <div class="form-group">
		    <label for="password">密码</label>
		    <input type="password" class="form-control" id="password" placeholder="输入要修改的密码">
		  </div>
		  <div class="form-group">
		    <label for="phone">手机</label>
		    <input type="phone" class="form-control" id="phone" placeholder="输入要修改的手机">
		  </div>
		  <div class="form-group">
		    <label for="idcard">身份证</label>
		    <input type="text" class="form-control" id="idcard" placeholder="输入要修改的身份证号码">
		  </div>
		  <button type="submit" class="btn btn-default">提交</button>
		  <button type="button" class="btn btn-default">返回</button>
		</form>
	</div>
</div>
#{set 'moreScripts'}
<!-- 加载的js -->
<script type="text/javascript" src = "@{'/public/javascripts/juicer.js'}"></script>
<script src="@{'/public/javascripts/userLoad.js'}"></script>
<script src="@{'/public/javascripts/userOper.js'}"></script>
#{/set}
