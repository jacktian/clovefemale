<script type="text/javascript" src = "@{'/public/javascripts/jquery-1.8.3.min.js'}"></script>
<script>
	$(function(){
		var toMi = [1000,1,0.1,0.01,0.001,0.000001,0.0254,0.3048,0.9144,1609.344,1852,1.8288,201.168,500,10/3.0,1/3.0,1/30.0,1/300.0,1/3000.0,1/30000.0];

		var Mito = [0.001,1,10,100,1000,1000000,1/0.0254,1/0.3048,1/0.9144,1/1609.344,1/1852,1/1.8288,1/201.168,0.002,0.3,3,30,300,3000,30000];

		var Unit = ["千米(km)","米(m)","分米(dm)","厘米(cm)","毫米(mm)","微米(um)","英寸(in)","英尺(ft)","码(yd)","英里(mi)","海里(nmi)","英寻(fm)","弗隆(fur)","里","丈","尺","寸","分","厘","毫"];

		var toKg = [1,0.001,0.000001,1000,100,0.45359237,0.0283495,0.0002,0.0000648,1016.0469088,907.18474,50.8023454,45.359237,6.3502932,0.0017718,50,0.5,0.05,0.005];//到lb
		var Kgto = [1,1000,1000000,0.001,0.01,2.2046226,35.2739619,5000,15432.3583529,0.0009842,0.0011023,0.0196841,0.0220462,0.157473,564.3833912,0.02,2,20,200];
		var Unit_wei = ["千克(kg)","克(g)","毫克(mg)","吨(t)","公担(q)","磅(lb)","盎司(oz)","克拉(ct)","格令(gr)","长吨(lt)","短吨(st)","英担","美担","英石(st)","打兰(dr)","担","斤","两","钱"];

		var toM3 = [1,0.001,0.000001,0.000000001,0.001,0.0001,0.000001,0.00001,0.1,0.0283168,0.000016387037,0.7645536,1233.4818375,0.0045460919,0.0037854118];
		var M3to = [1,1000,1000000,1000000000,1000,10000,1000000,100000,10,35.3147248,61023.8445022,1.3079528,0.0008107131938,219.9691573,264.1720524];
		var Unit_vol = ["立方米(m³)","立方分米(dm³)","立方厘米(cm³)","立方毫米(mm³)","升(l)","分升(dl)","毫升(ml)","厘升(cl)","公石(hl)","立方英尺(cu ft)","立方英寸(cu in)","立方码(cu yd)","亩英尺","英制加仑(uk gal)","美制加仑(us gal)"];

		var toM2 = [1000000,10000,100,1,0.01,0.0001,0.000001,4046.8564224,2589988.110336,0.83612736,0.09290304,0.00064516,25.2928526,200000/3.0,2000/3.0,1/9.0,1/900.0];
		var M2to = [0.000001,0.0001,0.01,1,100,10000,1000000,0.00024710538,0.00000038610216,1.19599,10.7639104,1550.0031,0.039536861,0.000015,0.0015,9,900];
		var Unit_area = ["平方千米(km²)","公顷(ha)","公亩(are)","平方米(㎡)","平方分米(dm²)","平方厘米(cm²)","平方毫米(mm²)","英亩(acre)","平方英里(sq.mi)","平方码(sq.yd)","平方英尺(sq.ft)","平方英寸(sq.in)","平方竿(sq.rd)","顷","亩","平方尺","平方寸"];
			
		//长度计算		
		document.getElementById("cal-len-btn").addEventListener("tap",function(event){
			var value = $(".data-len").val();
			var startUnit = $("#change-start-unit").val();
			var endUnit = $("#change-end-unit").val();
			var result = parseFloat(value)*toMi[startUnit-1]*Mito[endUnit-1];
			if(""!=value && !isNaN(value)){
				var resultString = value + Unit[startUnit-1] + " = " + result + Unit[endUnit-1];
				if(resultString.length > 30){
					resultString = value + Unit[startUnit-1] + " = </br>" + result + Unit[endUnit-1];
				}
				$(".content-result-len").html(resultString);
			}
		});

		//重量
		document.getElementById("cal-wei-btn").addEventListener("tap",function(event){
			var value = $(".data-wei").val();
			var startUnit = $("#change-start-wei-unit").val();
			var endUnit = $("#change-end-wei-unit").val();
			var result = parseFloat(value)*toKg[startUnit-1]*Kgto[endUnit-1];
			if(""!=value && !isNaN(value)){
				var resultString = value + Unit_wei[startUnit-1] + " = " + result + Unit_wei[endUnit-1];
				if(resultString.length > 30){
					resultString = value + Unit_wei[startUnit-1] + " = </br>" + result + Unit_wei[endUnit-1];
				}
				$(".content-result-wei").html(resultString);
			}
		});

		//体积
		document.getElementById("cal-vol-btn").addEventListener("tap",function(event){
			var value = $(".data-vol").val();
			var startUnit = $("#change-start-vol-unit").val();
			var endUnit = $("#change-end-vol-unit").val();
			var result = parseFloat(value)*toM3[startUnit-1]*M3to[endUnit-1];
			if(""!=value && !isNaN(value)){
				var resultString = value + Unit_vol[startUnit-1] + " = " + result + Unit_vol[endUnit-1];
				if(resultString.length > 30){
					resultString = value + Unit_vol[startUnit-1] + " = </br>" + result + Unit_vol[endUnit-1];
				}
				$(".content-result-vol").html(resultString);
			}
		});

		//面积
		document.getElementById("cal-area-btn").addEventListener("tap",function(event){
			var value = $(".data-area").val();
			var startUnit = $("#change-start-area-unit").val();
			var endUnit = $("#change-end-area-unit").val();
			var result = parseFloat(value)*toM2[startUnit-1]*M2to[endUnit-1];
			if(""!=value && !isNaN(value)){
				var resultString = value + Unit_area[startUnit-1] + " = " + result + Unit_area[endUnit-1];
				if(resultString.length > 30){
					resultString = value + Unit_area[startUnit-1] + " = </br>" + result + Unit_area[endUnit-1];
				}
				$(".content-result-area").html(resultString);
			}
		});
	});
</script>
