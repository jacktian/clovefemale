	/*还原添加框内容*/
	function recoverAddBox(){
		$("#babyName").val("");
		$("#radio-male").trigger("click");
		$("#birthday-input").val("");
		$("#newBaby-HeadImg").attr("src","/public/images/client/addHeadImg.png");
		$(".nb-Tips").text("").hide();
	}

	/*展示操作信息*/
	function showResTips(result){
		$(".response-tips").text(result);
		$(".response-tips").show();
		window.setTimeout("hideTips()",1500);
	}

	/*隐藏信息提示，并清空*/
	function hideTips(){
		$(".response-tips").text("");

<script type="text/javascript">
	$(function(){

		/* ajax调用获得接口信息 */
		$.get("/WeChat/jsApiCall?url="+location.href.split('#')[0],function(data,status){
			/*获取接口配置信息*/
			var timestamp = data.data.timestamp;
			var nonceStr = data.data.nonceStr;
			var signature = data.data.signature;

			alert(location.href.split('?')[0]);
			alert(signature);
		    /* 配置微信接口信息 */
			wx.config({
			    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			    appId: 'wx485f2bc0867fe1c2', // 必填，公众号的唯一标识
			    timestamp: timestamp, // 必填，生成签名的时间戳
			    nonceStr: nonceStr, // 必填，生成签名的随机串
			    signature: signature,// 必填，签名，见附录1
			    jsApiList: ['chooseImage','previewImage','uploadImage','downloadImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
		});
		
		wx.ready(function(){
	    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
		});

		wx.error(function(res){
	    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
		});
	})
</script>
