<script id="babyTpl" type="text/template">
	{@each babyList as baby}
	<li class="mui-table-view-cell mui-media">
		<a href="babyRecord" class="mui-navigate-right item-babyList">
			{@if baby.headImgUrl == null || "" == baby.headImgUrl}
			{@if baby.sex == "男"}
			<div class="headImgBox">
				<img class="mui-media-object mui-pull-left child-img baby-img-link" src="/public/images/client/default-boy.jpg"/>
			</div>
			{@else}
			<div class="headImgBox">
				<img class="mui-media-object mui-pull-left child-img baby-img-link" src="/public/images/client/default-girl.jpg"/>
			</div>
			{@/if}
			{@else}
			<div class="headImgBox">
					
					<img class="mui-media-object mui-pull-left child-img baby-img-link" src="${baby.headImgUrl}"/>
			</div>
			{@/if}
			
			<div class="mui-media-body">
				${baby.name}
				
				<div id="test"  class="sexAndAge"> 
					{@if baby.sex == "男"}
					<img src="/public/images/client/boy.png" alt=""/>
					{@else}
					<img src="/public/images/client/girl.png" alt=""/>
					{@/if}
					<span class="age">${baby.dateStr}</span>
				</div>
				
			</div>
			<div class="babyId">${baby.id}</div>
		</a>
	</li>
	{@/each}
</script>
